<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe src="https://tv.bienvenidoainternet.org" title="oks"></iframe>
    <style>
        * {padding: 0px;margin: 0px;}
        iframe {width: 100%;min-height: 100vh;position: absolute;top: 0px;left: 0px;right: 0px;height:140vh;
        transform: scale(2) translateX(60vh);}
        html, body {overflow: hidden;width: 100vw;height: 100vh;position: relative;}
    </style>
    <script>
        target = document.getElementsByTagName('iframe')[0];
        target.style.top = "-20vh";
        target.style.bottom = "-10vh";
    </script>
</body>
</html>
